<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/join.css">
</head>

<body>
  <div id="wrap">
    <div class="header">
      <div class="nav">
        <h1 class="logo">
          <a href="index.html"><img src="./images/logo.png" alt="logo"></a>
        </h1>
        <div class="gnb">
          <ul>
            <li><a href="#">Shop</a></li>
            <li><a href="#">List</a></li>
            <li><a href="#">Admin</a></li>
            <li><a href="join.html">join</a></li>
            <li><a href="login2.html">login</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="join-con">

        <form action="joinOk.do" method="POST" id="joinForm">
          <div class="join_data">
            <ul>
              <li>
                <h1 class="title">회원가입</h1>
              </li>
              <li>
                <label for="userId">아이디</label>
                <div class="right">
                  <input type="text" name="userId" id="userId">
                </div>
              </li>
              <li>
                <label for="userId">비밀번호</label>
                <div class="right">
                  <input type="password" name="userId" id="userId">
                </div>
              </li>
              <li>
                <label for="Gneder">성별</label>
                <div class="right">
                  <input type="radio" name="Gender" id="Gender" value="M">남
                  <input type="radio" name="Gender" id="Gender" value="W">여
                </div>
              </li>
              <li>
                <label for="hobby">취미</label>
                <div class="right">
                  <input type="checkbox" name="hobby" id="hobby" value="등산">등산
                  <input type="checkbox" name="hobby" id="hobby" value="영화">영화
                  <input type="checkbox" name="hobby" id="hobby" value="게임">게임
                  <input type="checkbox" name="hobby" id="hobby" value="여행">여행
                </div>
              </li>
              <li>
                <label for="phone">전화번호</label>
                <div class="right">
                  <select name="phone" id="phone">
                    <option value="010">010</option>
                    <option value="011">011</option>
                    <option value="012">012</option>
                  </select>
                  <input type="text" name="phone" id="phone">
                  <input type="text" name="phone" id="phone">
                </div>
              </li>
              <li>
                <label for="city">출신고향</label>
                <div class="right">
                  <select name="city" id="city">>
                    <option value="서울">서울</option>
                    <option value="부산">부산</option>
                    <option value="제주">제주</option>
                  </select>
                </div>
              </li>
              <li>
                <label class="me" for="memo">자기소개</label>
              </li>
              <textarea name="memo" id="memo" cols="30" rows="10"></textarea>
              <li>
                <input type="reset" value="리셋">
                <input type="submit" value="완료">
              </li>
            </ul>
          </div>
        </form>
      </div>
    </div>
    <div class="footer">
      <div class="footer-con">
        Footer(주소, 라이센스)
      </div>
    </div>
  </div>

</body>

</html>
