<!doctype html> <!-- DTD, 문서 지정 형식 -->
<html> <!-- 모든 HTML파일은 <html> 안에 위치, root element -->
<head> <!-- head 사이에는 현재 html의 정보를 설정 -->
	<meta charset="UTF-8">
	<title>제목</title>
	<!-- 외부CSS Javascript 파일 연결 -->
</head>
<body> <!-- body사이에는 브라우저에 표시되는 요소를 작성 -->
	<h1>hello world</h1>
</body>

</html>
