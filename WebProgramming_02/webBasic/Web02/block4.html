<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>block4</title>
  <link rel="stylesheet" href="css/block4.css">
</head>

<body>
  <h1>ol-> 순서가 있는 리스트(Order List)</h1>
  <ol type="1">
    <li>li1</li>
    <li>li2</li>
    <li>li3</li>
    <li>li4</li>
  </ol>
  <ol type="A">
    <li>li1</li>
    <li>li2</li>
    <li>li3</li>
    <li>li4</li>
  </ol>
  <ol type="I">
    <li>li1</li>
    <li>li2</li>
    <li>li3</li>
    <li>li4</li>
  </ol>

  <h1>ul -> 순서가 없는 리스트(UnOrder List)</h1>
  <ul>
    <li>li1</li>
    <li>li2</li>
    <li>li3</li>
    <li>li4</li>
  </ul>

  <div>
    <a href="https://naver.com/">Naver</a>
    <a href="https://apple.com/">Apple</a>
    <a href="https://daum.net/">Daum</a>

  </div>

</body>

</html>
